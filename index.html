<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="COVID19 Statistics Application">
    <meta name="author" content="Deniss Moisejs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>COVID19</title>
  </head>
  <body>
      
     <div class="container">
         <div class="row justify-content-md-center">
             <div class="col-lg-9 col-sm-12">
             <form name="app" id="app">
                 
                 <div class="period">
                     Период от <input id="min-date" type="date" value="2019-12-01" autocomplete="off"> до <input id="max-date" type="date"  autocomplete="off">
                 </div>
                 
                 <button type="button" class="section-table"><a href="/index.html">Таблица</a></button><button type="button" class="section-graphic">График</button>
                 
                 <div class="main-app">
                     <div class="row search-filter-bar">
                         <div class="col-lg-4 col-sm-12">
                         <input type="text" id="search-country" class="search-country" placeholder="Поиск страны..."><button type="button" class="search-button"><i class="fas fa-search"></i></button>
                         </div>
                        
                         <div class="col-lg-3 col-sm-12">
                         <select name="filter-select" id="search-filter-select" class="filter-select">
                              <option value="1">Фильтрация по количеству случаев</option>
                              <option value="2">Фильтрация количеству смертей</option>
                              <option value="3">Фильтрация по общему количеству случаев</option>
                              <option value="4">Фильтрация по общему количеству смертей</option>
                              <option value="5">Фильтрация по количеству случаев на 1000 населения</option>
                              <option value="6">Фильтрация по количеству смертей на 1000 населения</option>
                        </select>
                        </div>
                        
                        <div class="col-lg-5 col-sm-12">
                        <input type="text" id="input-min" name="input-min" class="search" placeholder="Значение от">                   
                        <input type="text" id="input-max" name="input-max" class="search" placeholder="Значение до">
                         </div>
                     </div>
                     <div class="align-right">
                     
                     <button id="reset-filters" type="reset" class="reset-filters">Сбросить фильтры</button>
                     </div>
                     
                     <div  class="table-responsive">
                     <table id="myTable" class="table table-warning table-striped cell-border">
                      <thead>
                        <tr>
                          <th scope="col">Страна</th>
                          <th scope="col">Количество случаев</th>
                          <th scope="col">Количество смертей</th>
                          <th scope="col">Количество случаев всего</th>
                          <th scope="col">Количество смертей всего</th>
                          <th scope="col">Количество случаев на 1000 жителей</th>
                          <th scope="col">Количество смертей на 1000 жителей</th>
                          <th class="d-none" scope="col">Дата</th>
                        </tr>
                      </thead>
                      <tbody>
  
                      </tbody>
                    </table>
                    </div>                    
                 </div>
               </form>  
             </div>
         </div>
     </div> 
      
 
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="http://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="app.js"></script>    
      
  </body>
</html>
